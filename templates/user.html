{% extends 'base.html' %}
{% block title %} User {% endblock %}
{% block content %}
    <div>
    {{ object.username }}'s profile
    <br>
    {% if object.pk != request.user.id %}
        <a href="{% url 'send_message' object.pk %}">Sent a message</a>
    {% endif %}
    </div>
    <br>
    <div>
    {% for tweet in object.tweet_set.all %}
    {{ tweet.creation_date }}:
    <br>{{ tweet.content }}
    </div>
    <hr>
    {% endfor %}
    </div>
{% endblock %}
